<script type="text/javascript">

    new MUI.List({
        container:'page',
        width:250,
        height:100,
        id:'list1',
        items:[
            {value:'item1',text:"Item 1",isChecked: false,isSelected: false},
            {value:'item2',text:"Item 2",isChecked: true,isSelected: false},
            {value:'item3',text:"Item 3",isChecked: false,isSelected: false},
            {value:'item4',text:"Item 4",isChecked: true,isSelected: true},
            {value:'item5',text:"Item 5",isChecked: false,isSelected: false},
            {value:'item6',text:"Item 6",isChecked: false,isSelected: false},
            {value:'item7',text:"Item 7",isChecked: false,isSelected: false},
            {value:'item8',text:"Item 8",isChecked: false,isSelected: false},
            {value:'item9',text:"Item 9",isChecked: false,isSelected: false},
            {value:'item10',text:"Item 10",isChecked: false,isSelected: false}
        ],
        columns:[
            {text:'value',name:'value','value':'value'},
            {text:'text',name:'value'},
            {text:'isChecked',name:'isChecked','type':'checkbox'},
            {text:'isSelected',name:'isSelected','type':'checkbox'}
        ],
        commands:[
            {'text':'Cancel','name':'Cancel','image':'images/cancel.png'}
        ],
        onCommand: function(item,group,self,cmd,img) {
            alert('receieved ' + cmd.name + ' command on item ' + item.value)
        },
        onItemSelected: function(item,group,self,cmd,img) {
            alert('receieved onItemSelected command on item ' + item.value)
        },
        onItemColumnBound: function(item,group,self,col,td) {
        }
});
</script>
