<head>

<script type="text/javascript" src="../../../core/mootools-1.2.4-core-yc.js"></script>

<script type="text/javascript" src="../../../core/Core/Core.js"></script>

<script type="text/javascript" src="../../../core/Window/Modal.js"></script>
<!--MOCHAUI-->
<script type="text/javascript" src="TextBox.js"></script>
<script type="text/javascript">

    var ftypes=$A(['fixed.phone','fixed.phone-us','fixed.cpf','fixed.cnpj','fixed.date','fixed.date-us','fixed.cep','fixed.time','fixed.cc']);
    ftypes.combine(['reverse.integer','reverse.decimal','reverse.decimal-us','reverse.reais','reverse.dollar','regexp.ip','regexp.email','password']);

    var mtype;
    ftypes.each(function(t) {
        var ttype=t.split('.')[0].capitalize();
        if(mtype!=ttype) {
            mtype=ttype;
            window.addEvent('domready', function() { new Element('div',{'text':ttype}).inject('page'); });
        }
        new MUI.TextBox({container:'page',id:t,maskType:t,autoTab:true});
    });
</script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

<div id="page">
</div>
   
</body>
</html>
